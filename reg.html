<!DOCTYPE html>
<body> 
  <center>
    <div class='blockReg'>
      <br>
      <b>Регистрация</b>
    </div>
  </center>
  <center>
    <br>
    <form action="#" method="#" id="user">
      <b>
        Ваш username<br>
        <input type='text' name='username'></input>
        <br><p class='hint'>Username - это Ваш ник-нэйм</p>
        <br><br>Пароль<br>
        <input type='text' name='password'></input>
        <br><p class='hint'>Пароль нужен для Вашей безопасности</p>
        <br>Подтвердите<br>
        <input type='text' name='yespassword'></input>
        <br><p class='hint'>Проверяю, запомнили вы пароль</p>
        <button type="submit">Готово</button>
      </b>
    </form>
  </center>
  <script>
    const user = document.getElementById('user');
    user.addEventListener('submit', ClickYes);
    function ClickYes(event) {
      event.preventDefault();
    }
    const username = user.querySelector('[name="name"]'),
      password = user.querySelector('[name="password"]'),
      yespassword = user.querySelector('[name="yespassword"]');
    const data = {username: username.value, password: password.value, yespassword: yespassword.value};
    console.log(data);
  </script>
  <style>
    body{
      font-family: 'Arial';
    }
    .blockReg{
      background: red;
      color: white;
      font-family: 'Arial';
      height: 50px;
    }
    .red{
      color: red;
    }
    .green{
      color: green;
    }
    .hint{
      color: #c0c0c0;
    }
  </style>
</body>
